<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>System inteligentnego oświetlenia ulicznego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/jquery.ui.all.css" rel="stylesheet" media="screen">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js" type="text/javascript"></script>
      <script src="./js/respond.min.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body>
    <div id="shadow"></div>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">System inteligentnego oświetlenia miejskiego</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul id="nav" class="nav navbar-nav">
            <li class="home active"><a href="#home">Home</a></li>
            <li class="map hidden"><a href="#map">Mapa</a></li>
            <li class="summary hidden"><a href="#summary">Podsumowanie</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container content">
      <div class="jumbotron">
        <div id="home" class="page active">
            <h2>Nowe zapytanie:</h2>
            <div id="accordion_container" class="ui-widget-content">
                <div id="accordion" class="accordion">
                    <h3 title="Kliknij, aby rozwinąć/zwinąć">1 Drogi</h3>
                    <div class="list">
                        <ul class="dropdown-menu" data-bind="foreach: roadsViewModel.roads">
                            <li>
                                <a href="javascript:void(0);">
                                    <label class="radiobox">
                                        <input type="radio" data-bind="value: name,
checked: $root.problemViewModel.road">
                                            <span data-bind="text: name"></span>
                                        </input>
                                    </label>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <h3 title="Kliknij, aby rozwinąć/zwinąć">2 Latarnie</h3>
                    <div class="list">
                        <ul class="dropdown-menu" data-bind="foreach: lanternsViewModel.lanterns">
                            <li>
                                <a href="javascript:void(0);">
                                    <label class="checkbox">
                                        <input type="checkbox" data-bind="value: name,
checked: $root.problemViewModel.lanterns">
                                            <span data-bind="text: name"></span>
                                        </input>
                                    </label>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <h3 title="Kliknij, aby rozwinąć/zwinąć">3 Żarówki</h3>
                    <div class="list">
                        <ul class="dropdown-menu" data-bind="foreach: bulbsViewModel.bulbs">
                            <li>
                                <a href="javascript:void(0);">
                                    <label class="checkbox">
                                        <input type="checkbox" data-bind="value: name, checked:
$root.problemViewModel.bulbs">
                                            <span data-bind="text: name"></span>
                                        </input>
                                    </label>
                                </a>
                            </li>
                        </ul>
                        </ul>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-lg btn-primary" data-bind="click: calculate" >Przelicz</button>
        </div>
        <div id="map" class="map page"> </div>
        <div id="summary" class="page">
            <h2>Podsumowanie</h2>
        </div>
      </div>
    </div>

    <div id="data_error" class="panel panel-danger message">
        <div class="panel-heading">
          <h3 class="panel-title">Błąd</h3>
        </div>
        <div class="panel-body">
          Należy wybrać drogę, żarówki i latarnie!
        </div>
        <button type="button" class="btn btn-danger ok">OK</button>
    </div>
    <!-- SCRIPT SECTION -->
    <script src="./js/jquery.js" type="text/javascript" ></script>
    <script src="./js/jquery.ui.core.min.js"></script>
    <script src="./js/jquery.ui.widget.min.js"></script>
    <script src="./js/jquery.ui.mouse.min.js"></script>
    <script src="./js/jquery.ui.accordion.min.js"></script>
    <script src="./js/knockout-2.3.0.js" type="text/javascript" ></script>
    <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="./bootstrap/js/bootstrap-multiselect.js" type="text/javascript" ></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <!-- Custom scripts -->
    <script src="./js/smartlighting.js" type="text/javascript"></script>
  </body>
</html>
