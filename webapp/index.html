<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>System inteligentnego oświetlenia ulicznego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="./bootstrap/js/html5shiv.js" type="text/javascript"></script>
      <script src="./bootstrap/js/respond.min.js" type="text/javascript"></script>
    <![endif]-->
<!--     <script src="./bootstrap/js/less.js" type="text/javascript"></script> -->
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">System inteligentnego oświetlenia miejskiego</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul id="nav" class="nav navbar-nav">
            <li class="home active"><a href="#home">Home</a></li>
            <li class="map hidden"><a href="#map">Mapa</a></li>
            <li class="summary hidden"><a href="#summary">Podsumowanie</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container content">
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div id="home" class="page active">
            <h2>Nowe zapytanie:</h2>
            <form action="">
                <div class="row">
                    <h3>1 Drogi</h3>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action
<span class="caret"></span></button>
                                <ul class="dropdown-menu" data-bind="template: { name: 'item-template',
foreach: roadsViewModel.roads }"></ul>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                    <select multiple="multiple" data-bind="options: roadsViewModel.roadsNames, selectedOptions: choosenRoads,
multiselect: roadsViewModel.roads().length > 1 ? multiSelectInitOptions : true"></select>
                </div>
                <div class="row">
                    <h3>2 Latarnie</h3>
                    <select multiple="multiple" data-bind="options: lanternsViewModel.lanterns, optionsText: 'name',
selectedOptions: $root.problemViewModel.choosenLanterns, multiselect: multiSelectInitOptions"></select>
                </div>
                <div class="row">
                    <h3>3 Żarówki</h3>
                    <select multiple="multiple" data-bind="options: bulbsViewModel.bulbs, optionsText: 'name',
selectedOptions: bulbsViewModel.choosenBulbs, multiselect: multiSelectInitOptions"></select>
                </div>
                <button type="button" class="btn btn-lg btn-primary" data-bind="click: calculate" >Przelicz</button>
            </form>
        </div>
        <div id="map" class="map page"> </div>
        <div id="summary" class="page">
            <h2>Podsumowanie</h2>
        </div>
      </div>
    </div> <!-- /container -->
    <!-- KO templates for ViewModel -->
    <script type="text/html" id="item-template">
        <li><a href="#" data-bind="text: name"></a></li>
    </script>
    <!-- End KO templates for ViewModel -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/knockout-2.3.0.js" type="text/javascript" ></script>
    <script src="./bootstrap/js/jquery.js" type="text/javascript" ></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
    <!--<script src="./bootstrap/js/bootstrap-multiselect.js" type="text/javascript" ></script>-->
    <script src="./bootstrap/js/bootstrap-multiselect.js" type="text/javascript" ></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <!-- Custom scripts -->
    <script src="./js/smartlighting.js" type="text/javascript"></script>
  </body>
</html>
